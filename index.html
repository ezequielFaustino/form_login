<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ezequiel</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <section id="login">
      <div id="image">
        <!-- Aqui vai a imagem plano de fundo -->
      </div>
      <div id="form">
        <h1>Login</h1>
        <p>Bem vindo! Informe usuário e senha para acesso ao sistema.</p>
        <form>
          <fieldset class="field">
            <input type="text" placeholder="nome de usuário ou email" maxlength="30" required>
          </fieldset>
          <fieldset class="field">
            <input type="password" placeholder="insira sua senha">
          </fieldset>
          <input type="submit" value="Entrar">
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
